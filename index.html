<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL Practice</title>
</head>
<body>
<div>
  <label for="Color">Color</label>
  <select id="Color" size="3">
    <option value="red">Color Red</option>
    <option value="blue">Color Blue</option>
    <option value="green">Color Green</option>
  </select>
</div>

<div>
  <label for="button">Rotation</label>
  <button id="button">Rotation Toggle</button>
</div>

<div>
  <label for="slider">Rotation Angle Control</label>
  <input type="range" id="slider" min="1" max="100" value="50">
</div>
<canvas id="canvas" width="1280" height="720"></canvas>
<script src="main.js"></script>

</body>
</html>
